<div style="font-family: Arial, sans-serif; text-align: center; padding: 20px">
  <h2 style="color: #7c3aed">Welcome to Canela Care!</h2>
  <p style="font-size: 16px; color: #555">
    We're excited to have you on board. To complete your registration, simply
    click the button below:
  </p>
  <a
    href="{{ .ConfirmationURL }}"
    style="
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #7c3aed;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    "
  >
    Confirm your email
  </a>
  <p style="margin-top: 30px; font-size: 14px; color: #888">
    No passwords needed — just click the link and you're in! 🐾
  </p>
  <p style="margin-top: 10px; font-size: 12px; color: #bbb">
    If you did not request this email, please ignore it.
  </p>
</div>
